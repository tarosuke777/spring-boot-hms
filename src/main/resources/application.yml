spring:
  application:
    name: hms
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  security:
    user:
      name: user
      password: password
  messages:
    basename: ValidationMessages
  flyway:
    enabled: true 
mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.tarosuke777.hms.entity
  configuration:
    map-underscore-to-camel-case: true
