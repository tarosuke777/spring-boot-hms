<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<title>AuthorRegister</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Author Register</h1>
		</div>
		<form method="post" th:action="@{/author/register}"
			th:object="${authorForm}">
			<div class="mb-3 row">
				<label for="authorName" class="col-sm-2 col-form-label">Author
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{authorName}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{authorName}"></div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-dark" type="submit">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
