<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>BookDetail</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Book Detail</h1>
		</div>
		<form method="post" th:action="@{/book/detail}"
			th:object="${bookForm}">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{version}" />
			<div class="mb-3 row">
				<label for="name" class="col-sm-2 col-form-label">Book
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="authorName" class="col-sm-2 col-form-label">Author
					Name</label>
				<div class="col-sm-10"
					th:insert="~{parts/parts :: commonSelect(${authorMap}, authorId, 'authorId', true)}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="link" class="col-sm-2 col-form-label">Link</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{link}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="note" class="col-sm-2 col-form-label">Note</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="20" cols="15" th:field="*{note}" style="overflow: auto;"></textarea>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-danger" type="submit" name="delete">
					Delete</button>
				<button class="btn btn-dark" type="submit" name="update">
					Update</button>
			</div>
		</form>
	</div>
</body>
</html>
