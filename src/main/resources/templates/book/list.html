<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Book</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Book</h1>
		</div>
		<div>
			<div class="mb-2">
				<a class="btn btn-dark" th:href="@{'/book/register'}">Register</a>
			</div>
			<table class="table table-bordered table-hover align-middle">
				<thead>
					<tr class="table-dark">
						<th>Book Name</th>
						<th>Artist Name</th>
						<th>Link</th>
						<th>Note</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book: ${bookList}">
						<td th:text="${book.name}"></td>
						<td th:text="${book.authorId != null ? authorMap.get(book.authorId) : ''}"></td>
						<td><a th:href="${book.link}" th:text="${book.link}" target="_blank"></a></td>
						<td style="white-space: pre-line;" th:text="${book.note}"></td>
						<td><a class="btn btn-dark"
							th:href="@{'/book/detail/' + ${book.id}}">Detail</a>
						</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
