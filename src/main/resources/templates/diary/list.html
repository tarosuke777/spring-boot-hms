<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:hms="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <title>Diary</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="mt-3 mb-3 border-bottom">
        <h1 class="h2">Diary</h1>
      </div>
      <div>
        <div class="mb-2">
          <a class="btn btn-dark" th:href="@{'/diary/register'}">Register</a>
        </div>
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr class="table-dark">
              <th>日付</th>
              <th>やること（予定）</th>
              <th>やること（実績）</th>
              <th>楽しさ度（予定）</th>
              <th>楽しさ度（実績）</th>
              <th>一言（予定）</th>
              <th>一言（実績）</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="diary: ${diaryList}" th:onclick="'window.location.href=\'' + @{/diary/detail/{id}(id=${diary.diaryId})} + '\''" style="cursor: pointer">
              <td th:text="${#temporals.format(diary.diaryDate, 'yyyy-MM-dd (E)')}"></td>
              <td hms:linebreak="${diary.todoPlan}"></td>
              <td hms:linebreak="${diary.todoActual}"></td>
              <td th:text="${diary.funPlan}"></td>
              <td th:text="${diary.funActual}"></td>
              <td hms:linebreak="${diary.commentPlan}"></td>
              <td hms:linebreak="${diary.commentActual}"></td>
              <td>
                <a class="btn btn-dark" th:href="@{'/diary/detail/' + ${diary.diaryId}}">Detail</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
