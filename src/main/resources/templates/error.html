<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout}">
<head>
<title>Error</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Error</h1>
		</div>
		
		<div class="mb-3 row">
			<label class="col-sm-2">Exception</label>
			<div class="col-sm-10">
				<span th:text="${exception}"></span>
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 ">StackTrace</label>
			<div class="col-sm-10">
				<span th:text="${stackTrace}"></span>
			</div>
		</div>
	</div>
</body>
</html>
