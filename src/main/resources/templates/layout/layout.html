<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" />
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}" />

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">HMS</title>
  </head>
  <body>
    <nav layout:replace="~{layout/header::header}"></nav>

    <div class="container-fluid">
      <div class="row">
        <nav sec:authorize="isAuthenticated()" th:if="${isNotDisplayMenu == null}" class="col-sm-1 bg-light mt-1 small">
          <div layout:replace="~{layout/menu::menu}"></div>
        </nav>
        <div class="col">
          <div layout:fragment="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
