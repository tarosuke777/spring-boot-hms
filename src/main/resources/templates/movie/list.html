<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Movie</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Movie</h1>
		</div>
		<div>
			<div class="mb-2">
				<a class="btn btn-dark" th:href="@{'/movie/register'}">Register</a>
			</div>
			<table class="table table-bordered table-hover align-middle">
				<thead>
					<tr class="table-dark">
						<th>Movie Name</th>
						<th>Note</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="movie: ${movieList}">
						<td th:text="${movie.movieName}"></td>
						<td style="white-space: pre-line;" th:text="${movie.note}"></td>
						<td><a class="btn btn-dark"
							th:href="@{'/movie/detail/' + ${movie.movieId}}">Detail</a>
						</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
