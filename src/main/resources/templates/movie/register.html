<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>MovieRegister</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Movie Register</h1>
		</div>
		<form method="post" th:action="@{/movie/register}"
			th:object="${movieForm}">
			<div class="mb-3 row">
				<label for="movieName" class="col-sm-2 col-form-label">Movie
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{movieName}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{movieName}"></div>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="note" class="col-sm-2 col-form-label">Note</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" cols="15" th:field="*{note}"
						th:errorclass="is-invalid"></textarea>
					<div class="invalid-feedback" th:errors="*{note}"></div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-dark" type="submit">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
