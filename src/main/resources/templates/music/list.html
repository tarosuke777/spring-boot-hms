<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Music</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Music</h1>
		</div>
		<div>
			<div class="mb-2">
				<a class="btn btn-dark" th:href="@{'/music/register'}">Register</a>
			</div>
			<table class="table table-bordered table-hover align-middle">
				<thead>
					<tr class="table-dark">
						<th>Music Name</th>
						<th>Artist Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="music: ${musicList}">
						<td th:text="${music.musicName}"></td>
						<td th:text="${music.artistId != null ? artistMap.get(music.artistId) : ''}"></td>
						<td><a class="btn btn-dark"
							th:href="@{'/music/detail/' + ${music.musicId}}">Detail</a>
						</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
