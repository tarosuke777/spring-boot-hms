<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<title>MusicRegister</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">MusicRegister</h1>
		</div>
		<form method="post" th:action="@{/music/register}"
			th:object="${musicForm}">
			<div class="mb-3 row">
				<label for="musicName" class="col-sm-2 col-form-label">Music
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{musicName}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{musicName}"></div>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="artistName" class="col-sm-2 col-form-label">Artist
					Name</label>
				<div class="col-sm-10"
					th:insert="~{parts/parts :: select(${artistMap}, artistId, 'artistId', true)}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="musicName" class="col-sm-2 col-form-label">Link</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{link}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{link}"></div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-dark" type="submit">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
