<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
<title>Task Register</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="mt-3 mb-3 border-bottom">
            <h1 class="h2">Task Register</h1>
        </div>
        <form method="post" th:action="@{/task/create}" th:object="${taskForm}">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Task Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="note" class="col-sm-2 col-form-label">Note</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" th:field="*{note}"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-dark" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
