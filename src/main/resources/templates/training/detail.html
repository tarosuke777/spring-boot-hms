<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<title>TrainingDetail</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Training Detail</h1>
		</div>
		<form method="post" th:action="@{/training/detail}"
			th:object="${trainingForm}">
			<input type="hidden" th:field="*{trainingId}">
			<div class="mb-3 row">
				<label for="trainingName" class="col-sm-2 col-form-label">Training
					Date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{trainingDate}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="trainingMenuName" class="col-sm-2 col-form-label">TrainingMenu
					Name</label>
				<div class="col-sm-10"
					th:insert="~{parts/parts :: select(${trainingMenuMap}, trainingMenuId, 'trainingMenuId', true)}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="weight" class="col-sm-2 col-form-label">Weight</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{weight}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="reps" class="col-sm-2 col-form-label">Reps</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{reps}">
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-danger" type="submit" name="delete">
					Delete</button>
				<button class="btn btn-dark" type="submit" name="update">
					Update</button>
			</div>
		</form>
	</div>
</body>
</html>
