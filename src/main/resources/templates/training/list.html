<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Training</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Training</h1>
		</div>
		<div>
			<div class="mb-2">
				<a class="btn btn-dark" th:href="@{'/training/register'}">Register</a>
			</div>
			<table class="table table-bordered table-hover align-middle">
				<thead>
					<tr class="table-dark">
						<th>
							<a th:href="@{/training/list(orderBy='training_date', sort='asc')}">▲</a>
							Training Date
							<a th:href="@{/training/list(orderBy='training_date', sort='desc')}">▼</a>
						</th>
						<th>Training Area Name</th>
						<th>Training Menu Name</th>
						<th>Weight</th>
						<th>Reps</th>
						<th>Sets</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="training: ${trainingList}">
						<td th:text="${#temporals.format(training.trainingDate, 'yyyy-MM-dd (E)')}"></td> 
						<td th:text="${training.trainingAreaId != null ? trainingAreaMap.get(training.trainingAreaId) : ''}"></td>
						<td th:text="${training.trainingMenuId != null ? trainingMenuMap.get(training.trainingMenuId) : ''}"></td>
						<td th:text="${training.weight}"></td>
						<td th:text="${training.reps}"></td>
						<td th:text="${training.sets}">
						</td>
						<td><a class="btn btn-dark"
							th:href="@{'/training/detail/' + ${training.trainingId}}">Detail</a>
						</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
