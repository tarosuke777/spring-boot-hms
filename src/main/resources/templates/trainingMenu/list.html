<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>TrainingMenu</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Training Menu</h1>
		</div>
		<div>
			<div class="mb-2">
				<a class="btn btn-dark" th:href="@{'/trainingMenu/register'}">Register</a>
			</div>
			<table class="table table-bordered table-hover align-middle">
				<thead>
					<tr class="table-dark">
						<th>Training Menu Name</th>
						<th>Target Area Name</th>
						<th>Link</th>
						<th>Max Weight</th>
						<th>Max Reps</th>
						<th>Max Sets</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="trainingMenu: ${trainingMenuList}">
						<td th:text="${trainingMenu.trainingMenuName}"></td>
						<td th:text="${trainingMenu.targetAreaId != null ? targetAreaMap.get(trainingMenu.targetAreaId) : ''}"></td>
						<td th:text="${trainingMenu.link}"></td>
						<td th:text="${trainingMenu.maxWeight}"></td>
						<td th:text="${trainingMenu.maxReps}"></td>
						<td th:text="${trainingMenu.maxSets}"></td>
						<td><a class="btn btn-dark"
							th:href="@{'/trainingMenu/detail/' + ${trainingMenu.trainingMenuId}}">Detail</a>
						</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
