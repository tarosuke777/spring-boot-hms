<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<title>TrainingMenuRegister</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">Training Menu Register</h1>
		</div>
		<form method="post" th:action="@{/trainingMenu/register}"
			th:object="${trainingMenuForm}">
			<div class="mb-3 row">
				<label for="trainingMenuName" class="col-sm-2 col-form-label">Training Menu
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{trainingMenuName}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{trainingMenuName}"></div>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="sta" class="col-sm-2 col-form-label">Target Area Name</label>
				<div class="col-sm-10"
					th:insert="~{parts/parts :: select(${targetAreaMap}, targetAreaId, 'targetAreaId', true)}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="link" class="col-sm-2 col-form-label">Link</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{link}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{link}"></div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-dark" type="submit">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
