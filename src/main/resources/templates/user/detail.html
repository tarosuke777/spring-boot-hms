<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<title>UserDetail</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="mt-3 mb-3 border-bottom">
			<h1 class="h2">UserDetail</h1>
		</div>
		<form method="post" th:action="@{/user/detail}"
			th:object="${userForm}">
			<input type="hidden" th:field="*{userId}">
			<div class="mb-3 row">
				<label for="musicName" class="col-sm-2 col-form-label">User
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{userName}">
				</div>
			</div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
			<div class="text-center">
				<button class="btn btn-danger" type="submit" name="delete">
					Delete</button>
				<button class="btn btn-dark" type="submit" name="update">
					Update</button>
			</div>
		</form>
	</div>
</body>
</html>
