<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout}">
<head>
<title>SingUp</title>
</head>
<body>
	<div layout:fragment="content">
		<form method="post" action="/user/signup" th:object="${userForm}">
			<div class="mt-3 mb-3 border-bottom">
				<h1 class="h2">SingUp</h1>
			</div>
			<div class="mb-3 row">
				<label for="userName">UserName</label> <input type="text"
					class="form-control" th:field="*{userName}"
					th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{userName}"></div>
			</div>
			<div class="mb-3 row">
				<label for="password">Password</label> <input type="text"
					class="form-control" th:field="*{password}"
					th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{password}"></div>
			</div>
			<div class="text-center">
				<input type="submit" value="SingUp" class="btn btn-dark">
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
