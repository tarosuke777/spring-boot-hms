# エラーログをSlackに送信する設定
<match docker.hms-app.**>
  @type copy
  <store>
    @type slack
    webhook_url YOUR_SLACK_WEBHOOK_URL
    channel "#error-alerts"
    username "HMS App Notifier"
    message "Application Error: %s"
    <format>
      @type json
    </format>
  </store>
</match>